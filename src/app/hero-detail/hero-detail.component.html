<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details <i class="fa fa-times interactive destructive"
            (click)="onDeleteHero(hero)"></i></h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
    <button (click)="onSave()">save</button>
    <button (click)="goBack()">go back</button>
</div>
